<!-- This is the HTML file for the WoW Randomizer Application -->
<!-- It contains the structure of the page, including the randomizer button and display areas -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Hero Randomizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>World of Warcraft Hero Randomizer</h1>
    <label for="expansion-select">Choose Expansion:</label>
    <div id="expansion-container">
        <h2 id="expansion">Current Expansion: Classic</h2>
        <button id="classic-btn">Classic</button>
        <button id="cataclysm-btn">Cataclysm</button>
        <button id="retail-btn">Retail</button>
    </div>

    <button id="randomize-btn">Randomize Hero</button>

    <div id="hero-details">
        <div>Faction: <span id="faction"></span></div>
        <div>Gender: <span id="gender"></span></div>
        <div>Race: <span id="race"></span></div>
        <div>Class: <span id="class"></span></div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>

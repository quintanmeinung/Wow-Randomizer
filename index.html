<!-- This is the HTML file for the WoW Randomizer Application -->
<!-- It contains the structure of the page, including the randomizer button and display areas -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Hero Randomizer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <h1>World of Warcraft Hero Randomizer</h1>

        <!-- Expansion Selection -->
        <div id="expansion-container">
            <h2 id="expansion">Current Expansion: Classic</h2>
            <div class="button-group">
                <button id="classic-btn">Classic</button>
                <button id="cataclysm-btn">Cataclysm</button>
                <button id="retail-btn">The War Within</button>
            </div>
        </div>

        <!-- Randomization Button -->
        <button id="randomize-btn">Randomize Hero</button>

        <!-- Hero Details Output -->
        <div id="hero-display">
            <div><strong>Faction:</strong> <span id="faction"></span></div>
            <div><strong>Gender:</strong> <span id="gender"></span></div>
            <div><strong>Race:</strong> <span id="race"></span></div>
            <div><strong>Class:</strong> <span id="class"></span></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>

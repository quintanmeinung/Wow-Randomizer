<!-- This is the HTML file for the WoW Randomizer Application -->
<!-- It contains the structure of the page, including the randomizer button and display areas -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Hero Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>World of Warcraft Hero Randomizer</h1>
        <div id="hero-display">
            <p>Faction: <span id="faction">---</span></p>
            <p>Gender: <span id="gender">---</span></p>
            <p>Race: <span id="race">---</span></p>
            <p>Class: <span id="class">---</span></p>
        </div>
        <button id="randomize-btn">Randomize Hero</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
